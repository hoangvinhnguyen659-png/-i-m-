<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quản Lý Điểm Cộng</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-content">
            <h3 id="app-title">Quản Lý Điểm</h3>
            <button id="auth-btn" class="btn-login" onclick="handleAuthAction()">
                Đăng nhập
            </button>
        </div>
    </header>

    <main>
        <div id="dashboard-view">
            <p class="section-title">Danh mục môn học</p>
            <div class="subject-grid" id="subject-grid">
                </div>
        </div>

        <div id="detail-view" style="display: none;">
            <div class="detail-header">
                <button class="btn-back" onclick="showDashboard()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                    Quay lại
                </button>
                <div class="subject-badge" id="current-subject-badge">Toán</div>
            </div>

            <div class="list-container" id="student-list">
                <div class="loading">Đang tải dữ liệu...</div>
            </div>
        </div>
    </main>

    <div id="modal-login" class="modal">
        <div class="modal-content small-modal login-modal">
            <div class="modal-header center-header">
                <h2>Đăng Nhập</h2>
                <span class="close-btn" onclick="closeModal('modal-login')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Tài khoản</label>
                    <select id="login-user-select">
                        <option value="admin">Quản trị viên (Admin)</option>
                        <option value="to1">Tổ 1</option>
                        <option value="to2">Tổ 2</option>
                        <option value="to3">Tổ 3</option>
                        <option value="to4">Tổ 4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" id="password-input" placeholder="Nhập mật mã...">
                </div>
                <p id="login-error" class="error-text">⚠️ Mật khẩu không chính xác</p>
                <button class="btn-primary full-width large-btn" onclick="performLogin()">Đăng nhập</button>
            </div>
        </div>
    </div>

    <div id="modal-options" class="modal">
        <div class="modal-content small-modal bottom-sheet">
            <div class="modal-header">
                <h2 id="opt-student-name"></h2>
                <span class="close-btn" onclick="closeModal('modal-options')">&times;</span>
            </div>
            <div class="action-buttons">
                <button id="btn-action-add" class="btn-primary full-width" onclick="checkPermissionAndShowAdd()">
                    Nhập điểm môn <span id="opt-subject-name"></span>
                </button>
                
                <button class="btn-secondary full-width" onclick="viewHistory()">
                    Xem lịch sử
                </button>
            </div>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nhập Điểm</h2>
                <span class="close-btn" onclick="closeModal('modal-add')">&times;</span>
            </div>
            
            <div class="student-info-bar">
                <span id="add-student-name" class="st-name"></span>
                <span id="add-subject-tag" class="sb-tag">Toán</span>
            </div>

            <div class="score-type-switch">
                <button id="btn-plus" class="type-btn active" onclick="setScoreType('plus')">Điểm Cộng (+)</button>
                <button id="btn-minus" class="type-btn" onclick="setScoreType('minus')">Điểm Trừ (-)</button>
            </div>

            <div class="input-grid">
                <div class="modern-input-group">
                    <label>Số điểm</label>
                    <div class="input-wrapper">
                        <input type="number" id="score-input" placeholder="0.0" inputmode="decimal" step="0.1" class="modern-input main-score">
                    </div>
                </div>
                
                <div class="modern-input-group">
                    <label>Lý do / Nội dung</label>
                    <div class="input-wrapper">
                        <input type="text" id="reason-input" placeholder="Ví dụ: Phát biểu bài..." class="modern-input">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('modal-add')">Hủy</button>
                <button class="btn-primary" onclick="saveScore()">Lưu Kết Quả</button>
            </div>
        </div>
    </div>

    <div id="modal-history" class="modal">
        <div class="modal-content large-modal">
            <div class="modal-header">
                <h2>Lịch Sử</h2>
                <span class="close-btn" onclick="closeModal('modal-history')">&times;</span>
            </div>
            <div class="history-context">
                <span id="hist-subject-name"></span> - <span id="hist-student-name"></span>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Ngày</th>
                            <th>Nội dung</th>
                            <th class="text-right">Điểm</th>
                            <th class="text-center" id="col-action-header">#</th>
                        </tr>
                    </thead>
                    <tbody id="history-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
