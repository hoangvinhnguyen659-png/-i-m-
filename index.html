<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quản Lý Điểm Cộng</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-content">
            <div id="header-title-area">
                <h3 id="app-title">Quản Lý Điểm Cộng</h3>
            </div>
            <button id="auth-btn" class="btn-text" onclick="handleAuthAction()">Đăng nhập</button>
        </div>
    </header>

    <main>
        <div id="dashboard-view">
            <p class="section-title">Chọn môn học</p>
            <div class="subject-grid" id="subject-grid">
                </div>
        </div>

        <div id="detail-view" style="display: none;">
            <button class="btn-back" onclick="showDashboard()">
                &#8592; Quay lại menu
            </button>
            
            <div class="subject-header-banner">
                <h1 id="current-subject-title">Toán Học</h1>
                <span class="badge">Tổng kết điểm</span>
            </div>

            <div class="list-container" id="student-list">
                <div class="loading">Đang tải dữ liệu...</div>
            </div>
        </div>
    </main>

    <div id="modal-login" class="modal">
        <div class="modal-content small-modal">
            <div class="modal-header">
                <h2>Admin</h2>
                <span class="close-btn" onclick="closeModal('modal-login')">&times;</span>
            </div>
            <div class="modal-body">
                <input type="password" id="password-input" placeholder="Mật khẩu...">
                <p id="login-error" class="error-text">Sai mật khẩu</p>
                <button class="btn-primary full-width" onclick="performLogin()">Đăng nhập</button>
            </div>
        </div>
    </div>

    <div id="modal-options" class="modal">
        <div class="modal-content small-modal bottom-sheet">
            <div class="modal-header">
                <h2 id="opt-student-name"></h2>
                <span class="close-btn" onclick="closeModal('modal-options')">&times;</span>
            </div>
            <div class="action-buttons">
                <button class="btn-primary full-width" onclick="checkPermissionAndShowAdd()">
                    Nhập điểm môn <span id="opt-subject-name"></span>
                </button>
                <button class="btn-secondary full-width" onclick="viewHistory()">Xem lịch sử</button>
            </div>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nhập điểm</h2>
                <span class="close-btn" onclick="closeModal('modal-add')">&times;</span>
            </div>
            
            <div class="info-row">
                <span>Học sinh: <b id="add-student-name"></b></span>
                <span class="tag-subject" id="add-subject-tag">Toán</span>
            </div>

            <div class="score-type-switch">
                <button id="btn-plus" class="type-btn active" onclick="setScoreType('plus')">Cộng (+)</button>
                <button id="btn-minus" class="type-btn" onclick="setScoreType('minus')">Trừ (-)</button>
            </div>

            <div class="form-group">
                <label>Số điểm</label>
                <input type="number" id="score-input" placeholder="VD: 1.0" inputmode="decimal" step="0.1">
            </div>

            <div class="form-group">
                <label>Lý do</label>
                <input type="text" id="reason-input" placeholder="VD: Phát biểu tốt...">
            </div>

            <div class="modal-footer">
                <button class="btn-text" onclick="closeModal('modal-add')">Hủy</button>
                <button class="btn-primary" onclick="saveScore()">Lưu điểm</button>
            </div>
        </div>
    </div>

    <div id="modal-history" class="modal">
        <div class="modal-content large-modal">
            <div class="modal-header">
                <h2>Lịch sử</h2>
                <span class="close-btn" onclick="closeModal('modal-history')">&times;</span>
            </div>
            <p class="sub-header">Môn: <b id="hist-subject-name"></b> - <span id="hist-student-name"></span></p>
            
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Ngày</th>
                            <th>Lý do</th>
                            <th class="text-right">Điểm</th>
                            <th class="text-center">#</th>
                        </tr>
                    </thead>
                    <tbody id="history-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
