<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điểm Lớp Học</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <h1>⭐ Quản Lý Thi Đua</h1>
            <button id="auth-btn" class="btn-outline" onclick="toggleLoginState()">Đăng nhập Admin</button>
        </div>
    </header>

    <main>
        <div id="grid-container" class="grid-container">
            </div>
    </main>

    <div id="modal-login" class="modal">
        <div class="modal-content small-modal">
            <span class="close-btn" onclick="closeModal('modal-login')">&times;</span>
            <h2>Đăng nhập Giáo Viên</h2>
            <p>Nhập mật khẩu để sửa điểm.</p>
            <input type="password" id="password-input" placeholder="Mật khẩu (Mặc định: 1234)">
            <button class="btn-primary full-width" onclick="performLogin()">Xác nhận</button>
            <p id="login-error" class="error-text">Mật khẩu sai!</p>
        </div>
    </div>

    <div id="modal-options" class="modal">
        <div class="modal-content small-modal">
            <span class="close-btn" onclick="closeModal('modal-options')">&times;</span>
            <h2 id="opt-student-name" class="highlight-text">Tên Học Sinh</h2>
            <div class="action-buttons">
                <button class="btn-info full-width" onclick="viewHistory()">Xem Lịch Sử</button>
                <button class="btn-primary full-width" onclick="checkPermissionAndShowAdd()">+ Nhập Điểm</button>
            </div>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('modal-add')">&times;</span>
            <h2>Nhập điểm: <span id="add-student-name"></span></h2>
            
            <div class="form-group">
                <label>Số điểm (+ hoặc -):</label>
                <div class="input-wrapper">
                    <input type="text" id="score-input" placeholder="VD: 0.5 hoặc -1" inputmode="decimal">
                </div>
                <small>Hỗ trợ dấu chấm (.) và dấu phẩy (,)</small>
            </div>

            <div class="form-group">
                <label>Lý do:</label>
                <input type="text" id="reason-input" placeholder="Nhập lý do...">
            </div>

            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('modal-add')">Hủy</button>
                <button class="btn-primary" onclick="saveScore()">Lưu Điểm</button>
            </div>
        </div>
    </div>

    <div id="modal-history" class="modal">
        <div class="modal-content large-modal">
            <span class="close-btn" onclick="closeModal('modal-history')">&times;</span>
            <h2>Lịch sử: <span id="hist-student-name"></span></h2>
            <div class="table-wrapper">
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>Thời gian</th>
                            <th>Lý do</th>
                            <th class="text-right">Điểm</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
