<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quản Lý Điểm</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-content">
            <h3 id="app-title">Quản Lý Điểm</h3>
            <button id="auth-btn" class="btn-login" onclick="handleAuthAction()">
                Đăng nhập
            </button>
        </div>
    </header>

    <main>
        <div id="dashboard-view">
            <p class="section-title">Danh mục môn học</p>
            <div class="subject-grid" id="subject-grid"></div>
        </div>

        <div id="detail-view" style="display: none;">
            <div class="detail-header">
                <button class="btn-text-only" onclick="showDashboard()">
                    Quay lại
                </button>
                <div class="subject-badge" id="current-subject-badge">Toán</div>
            </div>

            <div class="list-container" id="student-list">
                <div class="loading">Đang tải dữ liệu...</div>
            </div>
        </div>
    </main>

    <div id="modal-login" class="modal">
        <div class="modal-content small-modal">
            <div class="modal-header">
                <h2>Đăng Nhập</h2>
                <span class="close-btn" onclick="closeModal('modal-login')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Tài khoản</label>
                    <input type="text" id="login-username" placeholder="Nhập tên tài khoản..." autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" id="password-input" placeholder="Nhập mật mã...">
                </div>
                <p id="login-error" class="error-text">Thông tin không chính xác</p>
                <button class="btn-primary full-width large-btn" onclick="performLogin()">Đăng nhập</button>
            </div>
        </div>
    </div>

    <div id="modal-logout-confirm" class="modal">
        <div class="modal-content small-modal text-center">
            <div class="modal-body" style="padding-top: 24px;">
                <h3 style="margin: 0 0 10px;">Đăng xuất</h3>
                <p style="color: #666; margin-bottom: 24px;">Bạn muốn đăng xuất khỏi hệ thống?</p>
                <div class="action-buttons horizontal">
                    <button class="btn-secondary" onclick="closeModal('modal-logout-confirm')">Hủy</button>
                    <button class="btn-danger" onclick="confirmLogout()">Đăng xuất</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-options" class="modal">
        <div class="modal-content bottom-sheet-styled">
            <div class="sheet-header">
                <h3 id="opt-student-name">Học sinh A</h3>
                <p id="opt-subject-name" class="sheet-subtitle">Môn Toán</p>
            </div>
            <div class="sheet-body">
                <button id="btn-action-add" class="sheet-btn primary" onclick="checkPermissionAndShowAdd()">
                    Nhập điểm
                </button>
                <button class="sheet-btn secondary" onclick="viewHistory()">
                    Xem lịch sử
                </button>
                <button class="sheet-btn cancel" onclick="closeModal('modal-options')">
                    Đóng
                </button>
            </div>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nhập Điểm</h2>
                <span class="close-btn" onclick="closeModal('modal-add')">&times;</span>
            </div>
            
            <div class="student-info-bar">
                <span id="add-student-name" class="st-name"></span>
                <span id="add-subject-tag" class="sb-tag"></span>
            </div>

            <div class="score-type-switch">
                <button id="btn-plus" class="type-btn active" onclick="setScoreType('plus')">Điểm Cộng</button>
                <button id="btn-minus" class="type-btn" onclick="setScoreType('minus')">Điểm Trừ</button>
            </div>

            <div class="input-grid">
                <div class="modern-input-group">
                    <label>Số điểm</label>
                    <input type="number" id="score-input" placeholder="0.0" inputmode="decimal" step="0.1" class="modern-input main-score">
                </div>
                
                <div class="modern-input-group">
                    <label>Lý do</label>
                    <input type="text" id="reason-input" placeholder="Nhập lý do..." class="modern-input">
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('modal-add')">Hủy</button>
                <button class="btn-primary" onclick="saveScore()">Lưu</button>
            </div>
        </div>
    </div>

    <div id="modal-history" class="modal">
        <div class="modal-content large-modal">
            <div class="modal-header">
                <h2>Lịch Sử</h2>
                <span class="close-btn" onclick="closeModal('modal-history')">&times;</span>
            </div>
            <div class="table-wrapper">
                <table class="styled-table">
                    <thead>
                        <tr>
                            <th width="35%">Người nhập</th>
                            <th>Lý do</th>
                            <th class="text-right">Điểm</th>
                        </tr>
                    </thead>
                    <tbody id="history-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal-delete-confirm" class="modal">
        <div class="modal-content small-modal">
            <div class="modal-header">
                <h2>Xác nhận xóa</h2>
                <span class="close-btn" onclick="closeModal('modal-delete-confirm')">&times;</span>
            </div>
            <div class="modal-body">
                <p style="color: var(--text-sub); margin-bottom: 15px;">Bạn đang xóa một điểm số. Hành động này sẽ được lưu lại.</p>
                <div class="form-group">
                    <label>Lý do xóa <span style="color:red">*</span></label>
                    <input type="text" id="delete-reason-input" placeholder="Ví dụ: Nhập nhầm điểm..." autocomplete="off">
                </div>
                <div class="action-buttons horizontal" style="display: flex; gap: 10px; margin-top: 20px;">
                    <button class="btn-secondary" onclick="closeModal('modal-delete-confirm')">Hủy</button>
                    <button class="btn-danger" style="flex:1; background: var(--danger); color: white; border:none; border-radius:10px; font-weight:600;" onclick="confirmDeleteAction()">Xác nhận Xóa</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
